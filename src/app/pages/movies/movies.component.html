<main class="content py-4 px-5">

    <section>
        
        <div class="d-flex mt-2 justify-content-between">
            
            <div>
                <app-breadcrum [breadCrumbRoutes]="['/', '/movies']" [breadCrumb]="['Início - ','Filmes'] "></app-breadcrum>
                
                <h1 class="mt-2">{{'movies.title' | translate}}</h1>
            </div>

            <app-language-selector></app-language-selector>
            
        </div>

    </section>

    <section class="mt-2">

        <div>

            <div>
                <input id="filtro" autocomplete="off" [(ngModel)]="filter" type="text" class="form-control" [placeholder]="'movies.searchMovie' | translate">
            </div>
            <div class="mt-2 m-1">
                <p>{{movies.length}} {{'movies.listedMovies' | translate}}</p>
            </div>

        </div>
    </section>


    <section id="sectionCatalogo" class="mt-3 card p-4">

        <div>

            <ng-container>

                <div class="row">

                    <ng-container *ngIf="filteredMovies.length != 0, else noFilms">

                        @for (movie of filteredMovies; track $index) {
                            <div class="divMovieCard" class="col-12 col-sm-6 col-md-3 col-lg-3 pb-3 p-3">  
                                <app-movie-card [movie]="movie"></app-movie-card>            
                            </div>                        
                        }

                    </ng-container>

                    <ng-template #noFilms>

                        <p><strong>Filme "{{filter}}" não encontrado...</strong></p>

                    </ng-template>
              

                </div>

            </ng-container>

        </div>

    </section>

    <section>
      
        <div>

            <div class="text-center">

                <app-common-button [botaoVerMais]="true" [iconPlus]="true" (click)="seeMore()"></app-common-button>

            </div>

        </div>

    </section>

</main>
