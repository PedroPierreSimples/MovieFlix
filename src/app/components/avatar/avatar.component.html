    <div>

            <span [ngClass]="{'boldStyleActor': isActor}" class="nomePerfil">{{nome}}</span>

            <div>
                <span [ngClass]="{'styleActor': isActor}">{{papel}}</span>
            </div>

    </div>
</div>
